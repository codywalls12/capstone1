        <div class="left-half">
            <div class="upload-container">
                <span class="upload-icon">ðŸ“„</span>

                <form action="{% url 'graph:excel_upload' %}" method="post" enctype="multipart/form-data"
                    id="uploadForm" class="formClass">

                    <div class="drop-zone"
                        aria-label="Button that opens file explorer. Choose a suitable file for sonifictation.">
                        <span class="drop-zone__prompt"> Drop File Here or Click To Upload </span>
                        {% csrf_token %}

                    </div>
                    <!-- <button type="submit" class = "submitFormButton"> [TEST FORM]</button> -->

                <script>


                    document.querySelectorAll(".drop-zone__input").forEach(inputElement => {
                        const dropZoneElement = inputElement.closest(".drop-zone");

                        dropZoneElement.addEventListener("click", e => {
                            inputElement.click();
                        });
                        dropZoneElement.addEventListener("focus", function () {
                            say("Button to add a file. Opens file explorer.", true);
                        });

                        inputElement.addEventListener("change", e => {
                            if (inputElement.files.length) {
                                updateThumbnail(dropZoneElement, inputElement.files[0]);
                            }
                        });

                        dropZoneElement.addEventListener("dragover", e => {
                            e.preventDefault();
                            dropZoneElement.classList.add("drop-zone--over");
                        });

                        ["dragleave", "dragend"].forEach(type => {
                            dropZoneElement.addEventListener(type, e => {
                                dropZoneElement.classList.remove("drop-zone--over");
                            });
                        });

                        dropZoneElement.addEventListener("drop", e => {
                            e.preventDefault();
                            if (e.dataTransfer.files.length) {
                                inputElement.files = e.dataTransfer.files;
                                updateThumbnail(dropZoneElement, e.dataTransfer.files[0]);
                            }
                            dropZoneElement.classList.remove("drop-zone--over");
                        });




                        function updateThumbnail(dropZoneElement, file) {
                            let thumbnailElement = dropZoneElement.querySelector(".drop-zone__thumb");

                            if (dropZoneElement.querySelector(".drop-zone__prompt")) {
                                dropZoneElement.querySelector(".drop-zone__prompt").remove();
                            }

                            if (!thumbnailElement) {
                                thumbnailElement = document.createElement("div");
                                thumbnailElement.classList.add("drop-zone__thumb");
                                dropZoneElement.appendChild(thumbnailElement);
                            }

                            thumbnailElement.dataset.label = file.name;

                            const fileSizeElement = document.createElement("div");
                            fileSizeElement.textContent = formatFileSize(file.size);
                            thumbnailElement.appendChild(fileSizeElement);

                            thumbnailElement.innerHTML = `<div>${file.name}</div><div class="file-size">${formatFileSize(file.size)}</div>`;

                            if (file.name.toLowerCase().endsWith(".xlsx")) {
                                alert("excel file has been accepted");
                                const reader = new FileReader();
                                reader.onload = function (e) {
                                    const data = new Uint8Array(e.target.result);
                                    const workbook = XLSX.read(data, { type: "array" });
                                    const sheetName = workbook.SheetNames[0];
                                    const sheet = workbook.Sheets[sheetName];
                                    const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                                    console.log("excel data", jsonData);

                                    // assuming that the first row contains labels and the rest contains actual data
                                    const labels = jsonData[0];
                                    const values = jsonData[1];

                                    //createBarChart(labels, values, file.name);
                                    //createPieChart(labels, values, file.name);
                                    //createScatterPlot(labels, values, file.name);

                                    document.getElementById('circle1').addEventListener('click', function () {
                                        color = window.getComputedStyle(document.getElementById('circle1')).getPropertyValue('background-color');

                                        createBarChart(labels, values, file.name, color);
                                        //lastClickedCircle = 'circle1';
                                    });

                                    document.getElementById('circle2').addEventListener('click', function () {
                                        color = window.getComputedStyle(document.getElementById('circle2')).getPropertyValue('background-color');

                                        createPieChart(labels, values, file.name, color);
                                        //lastClickedCircle = 'circle2';
                                    });

                                    document.getElementById('circle3').addEventListener('click', function () {
                                        color = window.getComputedStyle(document.getElementById('circle3')).getPropertyValue('background-color');
                                        createScatterPlot(labels, values, file.name, color);
                                    });

                                };
                                reader.readAsArrayBuffer(file);
                            } else {
                                alert("please drop an excel file");
                            }
                            console.log("labels test");

                            console.log("values test");

                            let lastClickedCircle = null;




                            window.jsPDF = window.jspdf.jsPDF

                            //prototype 1 for creating bar graph
                            function createBarChart(labels, values, file, color) {
                                const container = document.getElementById("canvasContainer");
                                const canvas = document.createElement("canvas");
                                canvas.id = "myCanvas";
                                canvas.width = 1000;
                                canvas.height = 1000;
                                //const ctx = document.getElementById("myChart").getContext('2d');
                                var ctx = canvas.getContext('2d');
                                container.appendChild(canvas);

                                const myBarChart = new Chart(ctx, {
                                    type: 'bar',
                                    data: {
                                        labels: labels,
                                        datasets: [{
                                            label: file,
                                            data: values,
                                            backgroundColor: color,
                                            borderColor: 'black',
                                            borderWidth: 1
                                        }]

                                    },
                                    options: {
                                        scales: {
                                            y: {
                                                beginAtZero: true,
                                                title: {
                                                    beginAtZero: true,
                                                    text: 'y value here'
                                                }
                                            }
                                        }
                                    },
                                    layout: {
                                        padding: {
                                            top: 20,
                                            bottom: 20,
                                            left: 20,
                                            right: 20
                                        }
                                    },

                                });

                                // the save graph selected as pdf consts


                                const savePdfBtn = document.getElementById("savePdfBtn");
                                savePdfBtn.addEventListener('click', function () {
                                    const pdfWidth = canvas.width;
                                    const pdfHeight = canvas.height;

                                    var pdf = new jsPDF('l', 'pt', [pdfWidth, pdfHeight]);
                                    pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, pdfWidth, pdfHeight);
                                    pdf.save('graph.pdf');
                                });
                            }


                            //prototype 1 for creating pie graph
                            function createPieChart(labels, values, file, color) {
                                var container = document.getElementById("canvasContainer");
                                var canvas = document.createElement("canvas");
                                canvas.id = "myCanvas";
                                canvas.width = 1000;
                                canvas.height = 1000;
                                //const ctx = document.getElementById("myChart").getContext('2d');
                                var ctx = canvas.getContext('2d');
                                container.appendChild(canvas);

                                const myPieChart = new Chart(ctx, {
                                    type: 'pie',
                                    data: {
                                        labels: labels,
                                        datasets: [{
                                            label: file,
                                            data: values,
                                            backgroundColor: color,
                                            borderColor: 'black',
                                            borderWidth: .75
                                        }]

                                    },
                                    options: {
                                        scales: {
                                            y: {
                                                beginAtZero: true,
                                                title: {
                                                    beginAtZero: true,
                                                    text: 'y value here'
                                                }
                                            }
                                        }
                                    },
                                    layout: {
                                        padding: {
                                            top: 20,
                                            bottom: 20,
                                            left: 20,
                                            right: 20
                                        }
                                    },

                                });
                                // the save graph selected as pdf consts
                                const savePdfBtn = document.getElementById("savePdfBtn");
                                savePdfBtn.addEventListener('click', function () {
                                    const pdfWidth = canvas.width;
                                    const pdfHeight = canvas.height;

                                    var pdf = new jsPDF('l', 'pt', [pdfWidth, pdfHeight]);
                                    pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, pdfWidth, pdfHeight);
                                    pdf.save('graph.pdf');
                                });
                            }


                            function createScatterPlot(labels, values, file) {
                                var container = document.getElementById("canvasContainer");
                                var canvas = document.createElement("canvas");
                                canvas.id = "myCanvas";
                                canvas.width = 1000;
                                canvas.height = 1000;
                                //const ctx = document.getElementById("myChart").getContext('2d');
                                var ctx = canvas.getContext('2d');
                                container.appendChild(canvas);

                                const myPieChart = new Chart(ctx, {
                                    type: 'scatter',
                                    data: {
                                        labels: labels,
                                        datasets: [{
                                            label: file,
                                            data: values,
                                            backgroundColor: color,
                                            borderColor: color,
                                            borderWidth: 1
                                        }]

                                    },
                                    options: {
                                        scales: {
                                            xAxes: [{
                                                type: 'linear',
                                                position: 'bottom'
                                            }]
                                        }
                                    },


                                });
                                // the save graph selected as pdf consts
                                const savePdfBtn = document.getElementById("savePdfBtn");
                                savePdfBtn.addEventListener('click', function () {
                                    const pdfWidth = canvas.width;
                                    const pdfHeight = canvas.height;

                                    var pdf = new jsPDF('l', 'pt', [pdfWidth, pdfHeight]);
                                    pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, pdfWidth, pdfHeight);
                                    pdf.save('graph.pdf');
                                });
                            }




                            function formatFileSize(size) {
                                const kb = size / 1024;
                                if (kb < 1024) {
                                    return kb.toFixed(2) + "kb";
                                } else {
                                    const mb = kb / 1024;
                                    return mb.toFixed(2) + "mb";
                                }
                            }
                        }
                    });

                    function toggledrop() {
                        document.getElementById("dropperdowner").classList.toggle("show");
                    }
                    window.onclick = function (event) {
                        if (!event.target.matches('.dropbutton')) {
                            var dropdowns = document.getElementsByClassName("dropdown-content");
                            var i;
                            for (i = 0; i < dropdowns.length; i++) {
                                var openDropdown = dropdowns[i];
                                if (openDropdown.classList.contains('show')) {
                                    openDropdown.classList.remove('show');
                                }
                            }
                        }
                    }
                    function say(speech, callback) { //the speaker
                        const text = new SpeechSynthesisUtterance(speech);

                        if (callback) {
                            text.onend = callback;
                        }

                        speechSynthesis.cancel();
                        speechSynthesis.speak(text);
                    }            
                </script>
            </div>
        </div>

            const container = document.getElementById("xy_container");
            const inputDiv = document.createElement("div");

            const inputX = document.createElement("input");
            inputX.type = "number";
            inputX.name = "x_values[]";
            inputX.classList.add("xy-input");
            inputX.placeholder = "X";

            const inputY = document.createElement("input");
            inputY.type = "text";
            inputY.name = "y_values[]";
            inputY.classList.add("xy-input");
            inputY.placeholder = "Y";

            inputDiv.appendChild(inputX);
            inputDiv.appendChild(inputY);
            container.appendChild(inputDiv);
        }

        function say(speech, callback) { //the speaker
            const text = new SpeechSynthesisUtterance(speech);

            if (callback) {
                text.onend = callback;
            }

            speechSynthesis.cancel();
            speechSynthesis.speak(text);
        }

        document.getElementById("screen-reader").addEventListener("click",function(){
            if(localStorage.getItem('reader') == null){
                localStorage.setItem('reader',"Off");
            }
            if(localStorage.getItem('reader') == "Off"){
                localStorage.setItem('reader',"On");
                speechSynthesis.cancel();
                say("Screen reader enabled.",true);
            }
            else{
                localStorage.setItem('reader',"Off");
                speechSynthesis.cancel();
                say("Screen reader disabled.",true);
            }
        });
        document.getElementById("screen-reader").addEventListener("focus",function(){
            if(localStorage.getItem('reader') == null){
                localStorage.setItem('reader',"Off");
            }
            if(localStorage.getItem('reader') == "Off"){
                say("Button to toggle this site's screen reader, which is currently off.",true);
            }
            else{
                say("Button to toggle this site's screen reader, which is currently on.",true);
            }
        });
        document.getElementById("screen-reader").addEventListener("blur",function(){
            speechSynthesis.cancel;
        });

    </script>
